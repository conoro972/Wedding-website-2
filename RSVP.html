    <p>Please respond by 20th May 2025</p>

    </Div>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
       <div class="rsvp">
        <p>Name (required)</p>
        <div class="parent1">
                <div class="name">
                        <label for="first-name">  <input id="first-name"  name="first-name" type="text" placeholder="First Name" required /></label>
                </div>

                <div class="name">
                        <label for="last-name">  <input id="last-name" name="last-name" type="text" placeholder="Last Name" required /></label>
                </div>
        </div>
      </fieldset>
        <fieldset>
       <div class="rsvp">
        <p>Email (required)</p>
      </div>
        <label for="email"> <input id="email" name="email" type="email" placeholder="Email Address " required /></label>
      </fieldset>
      
      <fieldset>
        <div class="rsvp">
        <legend><p>Will you be attending? (required)</p></legend>
        <label for="attending"><input id="personal-account" type="radio" name="attendance" class="inline" checked /> Yes</label>
        <label for="not-attending"><input id="not-attending" type="radio" name="attendance" class="inline" /> No</label>
        </div>
      </fieldset>
     
<Fieldset>
  <div class="rsvp">
        <label for="who will be joining you"> <p>Who will be joining you?</p> 
</label>
</div>
<textarea id="who will be joining you" name="who will be joining you" rows="3" cols="3" placeholder="Check the envelope! If your invite has multiple names or it says 'Guest' add the names here. "></textarea>
</Fieldset>
<fieldset>
  <div class="rsvp">
    <p>Name of favourite song?</p>
    <label for="song"> <input id="song" name="song" type="song"  /></label>
  </div>
  </fieldset>
<Fieldset>
  <div class="rsvp">
        <label for="referrer"><p>Where are you staying?</p>
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Not staying/travelling home</option>
            <option value="2">Armagh City Hotel</option>
            <option value="3">Charlemount house</option>
            <option value="4">Other(please specify below)</option>
          </select>
          </div>
        </label>
 </fieldset>
<fieldset>
  <div class="rsvp">
        <label for="other info"><p>Any other info?</p>
          <textarea id="other info" name="other info" rows="3" cols="30" ></textarea>
        </label>
      </div>
      </fieldset>
      
      <input type="submit" value="Submit" />
    </form>
